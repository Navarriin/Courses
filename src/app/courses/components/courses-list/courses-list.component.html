<!-- Table content -->
<mat-table [dataSource]="courses">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome do curso </mat-header-cell>

    <mat-cell *matCellDef="let element" class="nameAndIcons">
      <button mat-icon-button color="accent" aria-label=" abrir dados do curso" (click)="openData(element)">
        <mat-icon>description</mat-icon>
      </button>
      {{ element.name }}
    </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category" class="icon">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let element" class="icon"> {{ element.category }}
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        fontIcon="{{ element.category | category }}"></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">

    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="accent" aria-label="Adicionar curso" (click)="onAdd()" class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar curso" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover curso" (click)="openDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

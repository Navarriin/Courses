<mat-card>

  <mat-toolbar color="primary">Cursos disponiveis</mat-toolbar>


  <div class="mat-elevation-z8" *ngIf="courses$ | async as courses; else loading">
    <app-courses-list [courses]="courses.courses" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)" />

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [length]="courses.totalElements" (page)="loadingCourses($event)" showFirstLastButtons
      aria-label="Select page of courses">
    </mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</mat-card>

<mat-card>

  <mat-toolbar color="primary">Cursos disponiveis</mat-toolbar>

  <div class="mat-elevation-z8" *ngIf="courses$ | async as courses; else loading">
    <app-courses-list [courses]="courses" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)" />
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>

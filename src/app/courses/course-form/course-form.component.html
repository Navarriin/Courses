<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Cadastro de curso</mat-toolbar>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width form">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Node.js" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null">----</mat-option>
          <mat-option value="front-end">Front end</mat-option>
          <mat-option value="back-end">Back end</mat-option>
        </mat-select>
      </mat-form-field>

    </form>



  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" routerLink="/">Voltar</button>
    <button mat-stroked-button color="primary" (click)="onSubmit()">Cadastrar</button>
  </mat-card-actions>
</mat-card>

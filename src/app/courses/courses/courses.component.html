<mat-card>

  <div class="table-content">
    <mat-card-header>
      <mat-toolbar color="primary">Cursos disponiveis</mat-toolbar>
    </mat-card-header>

    <mat-card-content *ngIf="courses$ | async as courses; else loading">
      <app-courses-list [courses]="courses" />
    </mat-card-content>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
